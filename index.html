<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Phone</title>
    <link rel="stylesheet" href="css/phone.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
    <h1 class="text-center mt-4">Phonescape</h1>
    <!-- search arear -->
    <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input id="search-field" type="text" class="form-control" placeholder="search the phone you want " aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>

    <!-- phone details -->
    <div id="phone-details">
    </div>

<!-- phone search result -->
    <div id="search-result" class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-4">         
    </div>

    <div  id="result-message" >
        <p class="bg-dark  p-3 mt-5 w-50 text-light text-center">No  Result Found..Please Try Again</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
</body>
</html>
